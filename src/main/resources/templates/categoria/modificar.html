<!doctype html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/plantilla :: head">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        <div class="container">
            <h1>[[#{categoria.datos}]]</h1>
            <a th:href="@{/categoria/listado/}">[[#{accion.regresar}]]</a>
            <hr />

            <form th:action="@{/categoria/guardar}" method="post" th:object="${categoria}">
                <input type="hidden" name="idCategoria" th:field="*{idCategoria}" />
                <label for="descripcion">[[#{categoria.descripcion}]]</label>
                <input type="text" name="descripcion" th:field="*{descripcion}" />
                <br />
                <label for="activo">[[#{categoria.activo}]]</label>
                <input type="text" name="activo" th:field="*{activo}" />
                <button type="submit" th:text="#{accion.guardar}" />
            </form>
        </div>
        <footer th:replace="layout/plantilla :: footer"></footer>
    </body>
</html>
