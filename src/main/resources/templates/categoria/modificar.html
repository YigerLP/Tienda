<!doctype html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        <h1>Datos de Categoria</h1>
        <a th:href="@{/categoria/listado/}">Regresar</a>
        <hr />
        
        <form th:action="@{/categoria/guardar}" method="post" th:object="${categoria}">
            <input type="hidden" name="idCategoria" th:field="*{idCategoria}" />
            <label for="descripcion">Descripci√≥n</label>
            <input type="text" name="descripcion" th:field="*{descripcion}" />
            <br />
            <label for="activo">Activo</label>
            <input type="text" name="activo" th:field="*{activo}" />
            <input type="submit" name="guardar" value="Guardar" />
        </form>
        <footer th:replace="layout/plantilla :: footer"></footer>
    </body>
</html>
